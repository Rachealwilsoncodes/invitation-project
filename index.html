<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Surprise Popup -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h2>Surprise!</h2>
    <p>Are you ready?</p>
    <button onclick="startApp()">Yes, Let's Go ✨</button>
  </div>
</div>
<div class="gallery-wrapper">
  <button class="nav-btn left-btn" onclick="scrollGallery(-1)">⟵</button>

  <div class="photos" id="gallery"></div>

  <button class="nav-btn right-btn" onclick="scrollGallery(1)">⟶</button>
</div>
<button class="invite-btn" onclick="openInvitation()">
  Touch Me ✨
</button>



<!-- Role Selection -->
<div id="roleSelect" class="hidden center">
  <h2>Where do you belong?</h2>
  <button onclick="chooseRole('pu')">PU</button>
  <button onclick="chooseRole('degree')">Degree</button>
  <button onclick="chooseRole('staff')">Staff</button>
</div>
  <div id="invitationPage" class="hidden">
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>

  <h2>You Are Invited</h2>

  <div class="farewell-message" id="typewriter"></div>
</div>


<!-- Invitation Section -->
<div id="invitation" class="hidden">
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <h1 class="invite-text">✨ You Are Invited ✨</h1>
<div class="farewell-message" id="typewriter"></div>

  <div class="photos">
    <img src="images/photo1.jpg" onclick="openFull(this)">
    <img src="images/photo2.jpg" onclick="openFull(this)">
  </div>

<!-- Fullscreen Image -->
<div id="full" onclick="closeFull()">
  <img id="fullImg">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>
</body>
</html>
